package:
  name: ros-humble-plotjuggler-ros
  version: 1.7.3
source:
  git_url: https://github.com/ros2-gbp/plotjuggler-ros-plugins-release.git
  git_rev: release/humble/plotjuggler_ros/1.7.3-1
  folder: ros-humble-plotjuggler-ros/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 3
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
    - sel(linux): "{{ cdt('mesa-libgl-devel') }}"
    - sel(linux): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - boost
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - qt-main
    - ros-humble-ament-cmake
    - ros-humble-diagnostic-msgs
    - ros-humble-fastcdr
    - ros-humble-geometry-msgs
    - ros-humble-nav-msgs
    - ros-humble-plotjuggler
    - ros-humble-plotjuggler-msgs
    - ros-humble-rclcpp
    - ros-humble-rcpputils
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosbag2
    - ros-humble-rosbag2-transport
    - ros-humble-sensor-msgs
    - ros-humble-tf2-msgs
    - ros-humble-tf2-ros
    - ros2-distro-mutex 0.3 humble
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - boost
    - python
    - qt-main
    - ros-humble-diagnostic-msgs
    - ros-humble-fastcdr
    - ros-humble-geometry-msgs
    - ros-humble-nav-msgs
    - ros-humble-plotjuggler
    - ros-humble-plotjuggler-msgs
    - ros-humble-rclcpp
    - ros-humble-rcpputils
    - ros-humble-ros-workspace
    - ros-humble-rosbag2
    - ros-humble-rosbag2-transport
    - ros-humble-sensor-msgs
    - ros-humble-tf2-msgs
    - ros-humble-tf2-ros
    - ros2-distro-mutex 0.3 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
